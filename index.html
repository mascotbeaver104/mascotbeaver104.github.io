<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <div class="page-wrap">

  <header><h1 class='title'>HTML Calculator</h1></header>
    <div class='calc'>
      <output id='display' class='output'></output>
      <button type='button' class='numpad' id='one'>1</button>
      <button type='button' class='numpad' id='two'>2</button>
      <button type='button' class='numpad' id='three'>3</button>
      <button type='button' class='numpad' id='four'>4</button>
      <button type='button' class='numpad' id='five'>5</button>
      <button type='button' class='numpad' id='six'>6</button>
      <button type='button' class='numpad' id='seven'>7</button>
      <button type='button' class='numpad' id='eight'>8</button>
      <button type='button' class='numpad' id='nine'>9</button>
      <button type='button' class='numpad' id='zero'>0</button>
      <button type='button' class='numpad' id='decimal'>.</button>
      <button type='button' class='operation' id='add'>+</button>
      <button type='button' class='operation' id='subtract'>-</button>
      <button type='button' class='operation' id='divide'>/</button>
      <button type='button' class='operation' id='multiply'>X</button>
      <button type='button' class='operation' id='equals'>=</button>
      <button type='button' class='operation' id='clear'>AC</button>
      <button type='button' class='operation' id='c'>C</button>
      <script src='Calculator.js'></script>
    </div>
  <footer>
    <p>Made by David Mercer-Taylor</p>
  </footer>


  </div>
</html>
