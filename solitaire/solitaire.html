<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   <meta name="description" content="Canvas-less HTML Solitaire">
   <meta name='og: image' content='../img/solitairedemo.png'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Solitaire</title>
    <link href="./src/solitaire.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header"><h1>HTML Solitaire</h1></header>
    <div id='gradient'>
    <div id="wrapper">
      <div id="deck" class="bottomless"></div>
      <div id="cards" class='bottomless'></div>
      <div id="spacer"></div>
      <div id="empty"></div>
      <div id="aceOne" class="ace bottomless"></div>
      <div id="aceTwo" class="ace bottomless"></div>
      <div id="aceThree" class="ace bottomless"></div>
      <div id="aceFour" class="ace bottomless"></div>
      <div id="stackOne" class="stack bottomless"></div>
      <div id="stackTwo" class="stack bottomless"></div>
      <div id="stackThree" class="stack bottomless"></div>
      <div id="stackFour" class="stack bottomless"></div>
      <div id="stackFive" class="stack bottomless"></div>
      <div id="stackSix" class="stack bottomless"></div>
      <div id="stackSeven" class="stack bottomless"></div>

    </div>
  </div>
    <div id='buttons'>
    <button id='undraw'>Undraw</button>
    <button id='ng'>New Game</button>
    </div>
    <script src="./src/solitaire.js"></script>
    <p id='instru'>Instructions: Click cards to pick them up. Click again to put them down.</p>
  </body>
</html>
