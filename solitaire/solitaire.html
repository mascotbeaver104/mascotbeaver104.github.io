  <body>
    <header id="header"><h1>HTML Solitaire</h1></header>
    <div id='gradient'>
    <div id="rowOne" class='row'>
      <div id="deck"></div>
      <div id="cards"></div>
      <div id='aces'>
      <div id="aceOne" class="ace bottomless"></div>
      <div id="aceTwo" class="ace bottomless"></div>
      <div id="aceThree" class="ace bottomless"></div>
      <div id="aceFour" class="ace bottomless"></div>
      </div>
      </div>
      <div id='rowTwo' class='row'>
      <div id="stackOne" class="stack bottomless"></div>
      <div id="stackTwo" class="stack bottomless"></div>
      <div id="stackThree" class="stack bottomless"></div>
      <div id="stackFour" class="stack bottomless"></div>

      <div id="stackSix" class="stack bottomless"></div>
      <div id="stackSeven" class="stack bottomless"></div>
        </div>
    <div id='buttons'>
        <button id='undraw'>Undraw</button>
        <button id='ng'>New Game</button>
        </div>
  </div>

    <script src="./src/solitaire.js"></script>
    <p id='instru'>Instructions: Click cards to pick them up. Click again to put them down. Double click cards to move them automatically.</p>
